<h3>Peas</h3>
<b>How to Harvest:</b><br>
The Plants are ready for harvest!<br>
Harvest bulging pea pods.<br>
All parts of the pod are edible but the <br>
peas themselves taste the best.<br><br>
<b>Fun Fact:</b><br>
Peas have a symbiotic relationship with <br>
a bacteria that fix Nitrogen into the soil and <br>
act as a natural fertilizer.
